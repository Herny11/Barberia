<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberia | Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>
                <img src="imagenes/logo.png" alt="logo">
            </h1>
            <nav>
                <ul>
                    <li><a href="Barberia.html">Home</a></li>
                    <li><a href="productos.html">Productos</a> </li>
                    <li><a href="contacto.html">Contacto</a> </li>
                </ul>
            </nav>
        </div>  
    </header>
    <main>
        <form action="">
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="nombre" class="input-form" required >
            <label for="email">Email</label>
            <input type="email" id="email" class="input-form" required placeholder="email@dominio.com">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-form" required>
            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10"class="input-form" ></textarea>
            <fieldset>
                <legend>¿Como le gustaria ser contactado?</legend>
                <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                
                <label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
            </fieldset>
            <fieldset>
                <legend>¿En que horario desea ser atendido?</legend>
                <select name="Horario" id="" placeholder="Horario"> 
                    <option value="mañana">Mañana</option>
                    <option value="tarde">Tarde</option>
                    <option value="noche">Noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox" for=""><input type="checkbox" checked> ¿Le gustaría recibir notificaciones de la Barberia Alura?</label>
            
            <input type="submit" value="Enviar Formulario" class="enviar">
            
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes-Viernes</td>
                    <td>10:00am - 07:00pm</td>
                </tr>
                <tr>
                    <td>Sabados - Festivos</td>
                    <td>10:00am - 02:00pm</td>
                </tr>
            </tbody>
            
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo">
        <p class="copyrigth">&copy Copyright Barbería Alura - 2020.</p>
    </footer>
        
</body>
</html>
